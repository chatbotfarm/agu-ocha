<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Residencies — Book Agu Ocha</title>
  <meta name="description" content="Book Agu Ocha for residencies and seasonal takeovers.">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="img/agu-logo.png">
  <meta property="og:title" content="Residencies — Book Agu Ocha">
  <meta property="og:description" content="Book Agu Ocha for residencies and seasonal takeovers.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aguocha.com/residencies.html">
  <meta property="og:image" content="https://aguocha.com/img/agu-mask-portrait.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--jet:#0B0B0C;--ink:#111114;--leopard:#F7F7F8;--steel:#B5B8BE;--brand:#D41414}
    html{font-size:17px}
    @media(min-width:1024px){html{font-size:18px}}
    body{background:var(--jet);color:var(--leopard);line-height:1.65}
    .btn{border:1px solid rgba(255,255,255,0.15);background:transparent;color:var(--leopard);transition:all .2s ease}
    .btn:hover{background:var(--leopard);color:var(--jet)}
    .btn-primary{background:var(--brand);color:var(--leopard);border-color:transparent}
    .btn-primary:hover{background:var(--leopard);color:var(--jet)}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08)}
    .section{padding-top:4rem;padding-bottom:4rem}
    .container{max-width:72rem}
  </style>
</head>

<body>
  <!-- Shared header include -->
  <div id="site-header"></div>

  <main>
    <section class="section">
      <div class="mx-auto max-w-7xl px-0">
        <!-- LeadConnector booking widget -->
        <iframe src="https://api.leadconnectorhq.com/widget/booking/6tuaToT0K8aZFMLYJ2VU" style="width: 100%;border:none;overflow: hidden;" scrolling="no" id="6tuaToT0K8aZFMLYJ2VU_1762813167563"></iframe><br>
        <script src="https://api.leadconnectorhq.com/js/form_embed.js" type="text/javascript"></script>
      </div>
    </section>
  </main>

  <!-- Shared footer include -->
  <div id="site-footer"></div>

  <!-- Loader for shared header/footer -->
  <script>
    async function loadHTML(id, file) {
      try {
        const el = document.getElementById(id);
        if (!el) return;
        const res = await fetch(file, { cache: "no-cache" });
        if (!res.ok) throw new Error('Failed to load ' + file + ': ' + res.status);
        el.innerHTML = await res.text();
      } catch (err) {
        console.error(err);
      }
    }
    loadHTML("site-header", "header.html");
    loadHTML("site-footer", "footer.html");
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agu Ocha — Official Site</title>
  <meta name="description" content="DJ Agu Ocha — Afrohouse. Bookings, music, media, and collaborations.">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="img/agu-logo.png">
  <meta property="og:title" content="Agu Ocha — Official Site">
  <meta property="og:description" content="DJ Agu Ocha — Afrohouse. Bookings, music, media, and collaborations.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aguocha.com/index.html">
  <meta property="og:image" content="https://aguocha.com/img/agu-mask-portrait.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--jet:#0B0B0C;--ink:#111114;--leopard:#F7F7F8;--steel:#B5B8BE;--brand:#D41414}
    html{font-size:17px}
    @media(min-width:1024px){html{font-size:18px}}
    body{background:var(--jet);color:var(--leopard);line-height:1.65}
    .btn{border:1px solid rgba(255,255,255,0.15);background:transparent;color:var(--leopard);transition:all .2s ease}
    .btn:hover{background:var(--leopard);color:var(--jet)} 
    .btn-primary{background:var(--brand);color:var(--leopard);border-color:transparent}
    .btn-primary:hover{background:var(--leopard);color:var(--jet)}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08)}
    .lead{font-size:1.125rem}
    .section{padding-top:4rem;padding-bottom:4rem}
    .container{max-width:72rem}
  </style>
</head>
<body>
  <!-- Shared header include -->
  <div id="site-header"></div>

  <main>
    <section class="section">
      <div class="mx-auto container px-4">
        <div class="grid gap-10 md:grid-cols-2 md:items-center">
          <div>
            <h1 class="font-extrabold tracking-tight text-4xl md:text-5xl">Agu Ocha</h1>
            <p class="lead mt-4 text-white/80">Afrohouse DJ and producer. New England based — performing worldwide.</p>
            <div class="mt-6 flex flex-wrap gap-3">
              <a href="book.html" class="btn-primary rounded-xl px-4 py-2 font-semibold">Book</a>
              <a href="music.html" class="btn rounded-xl px-4 py-2 font-semibold">Listen</a>
              <a href="media.html" class="btn rounded-xl px-4 py-2 font-semibold">Watch</a>
            </div>
          </div>
          <div class="card rounded-2xl p-3">
            <iframe class="h-64 w-full rounded-xl border border-white/10" src="https://www.youtube.com/embed/rCBM8kuzI3U" title="Agu Ocha live video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>

    <section class="section border-t border-white/10">
      <div class="mx-auto container px-4">
        <h2 class="font-extrabold text-3xl md:text-4xl">Upcoming Shows.</h2>
        <p class="mt-4 text-white/90">Check the booking calendar — DJ Agu Ocha can currently be booked only with <strong>1-month notice</strong>.</p>
        <a href="book.html" class="mt-6 inline-block btn rounded-xl px-4 py-2 font-semibold">Open Booking Calendar</a>
      </div>
    </section>
  </main>

  <!-- Shared footer include -->
  <div id="site-footer"></div>

  <!-- Loader for shared header/footer -->
  <script>
    async function loadHTML(id, file) {
      try {
        const el = document.getElementById(id);
        if (!el) return;
        const res = await fetch(file, { cache: "no-cache" });
        if (!res.ok) throw new Error('Failed to load ' + file + ': ' + res.status);
        el.innerHTML = await res.text();
      } catch (err) {
        console.error(err);
      }
    }
    loadHTML("site-header", "header.html");
    loadHTML("site-footer", "footer.html");
  </script>
</body>
</html>

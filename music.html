<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music — Agu Ocha</title>
  <meta name="description" content="Listen to Agu Ocha’s latest releases.">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="img/agu-logo.png">
  <meta property="og:title" content="Music — Agu Ocha">
  <meta property="og:description" content="Listen to Agu Ocha’s latest releases.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aguocha.com/music.html">
  <meta property="og:image" content="https://aguocha.com/img/agu-mask-portrait.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--jet:#0B0B0C;--ink:#111114;--leopard:#F7F7F8;--steel:#B5B8BE;--brand:#D41414}
    html{font-size:17px}
    @media(min-width:1024px){html{font-size:18px}}
    body{background:var(--jet);color:var(--leopard);line-height:1.65}
    .btn{border:1px solid rgba(255,255,255,0.15);background:transparent;color:var(--leopard);transition:all .2s ease}
    .btn:hover{background:var(--leopard);color:var(--jet)} 
    .btn-primary{background:var(--brand);color:var(--leopard);border-color:transparent}
    .btn-primary:hover{background:var(--leopard);color:var(--jet)}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08)}
    .lead{font-size:1.125rem}
    .section{padding-top:4rem;padding-bottom:4rem}
    .container{max-width:72rem}
  </style>
</head>
<body>
  <!-- Shared header include -->
  <div id="site-header"></div>

  <main>
    <section class="section">
      <div class="mx-auto container px-4">
        <h1 class="font-extrabold text-3xl md:text-4xl">Music</h1>
        <p class="mt-3 text-white/85">
          Selected releases and the evolving sound of Agu Ocha.
        </p>

        <!-- Spotify Artist Embed -->
        <div class="card mt-6 rounded-2xl p-4">
          <h2 class="font-bold text-xl mb-2">Listen on Spotify</h2>
          <p class="text-sm text-white/80 mb-4">
            Dive into the catalog and follow Agu Ocha on Spotify to stay updated on new drops.
          </p>
          <iframe
            data-testid="embed-iframe"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/artist/5ymz8gAPHU5sgDUhdhVqzh?utm_source=generator"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"></iframe>
        </div>

        <!-- YouTube Video 1 -->
        <div class="card mt-6 rounded-2xl p-3">
          <h2 class="font-bold text-lg mb-3">Official Video</h2>
          <iframe
            class="w-full rounded-xl border border-white/10"
            style="aspect-ratio:16/9; height:auto;"
            src="https://www.youtube.com/embed/rCBM8kuzI3U"
            title="Agu Ocha — Official video"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>

        <!-- YouTube Video 2 -->
        <div class="card mt-6 rounded-2xl p-3">
          <h2 class="font-bold text-lg mb-3">Live / Alternate Cut</h2>
          <iframe
            class="w-full rounded-xl border border-white/10"
            style="aspect-ratio:16/9; height:auto;"
            src="https://www.youtube.com/embed/1JGjYV1WcHE"
            title="Agu Ocha — Live / alternate video"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
      </div>
    </section>
  </main>

  <!-- Shared footer include -->
  <div id="site-footer"></div>

  <!-- Loader for shared header/footer -->
  <script>
    async function loadHTML(id, file) {
      try {
        const el = document.getElementById(id);
        if (!el) return;
        const res = await fetch(file, { cache: "no-cache" });
        if (!res.ok) throw new Error('Failed to load ' + file + ': ' + res.status);
        el.innerHTML = await res.text();
      } catch (err) {
        console.error(err);
      }
    }
    loadHTML("site-header", "header.html");
    loadHTML("site-footer", "footer.html");
  </script>
</body>
</html>
